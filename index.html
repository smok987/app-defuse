<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Spike Timer</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icons/apple-icon-180.png" />
  <link rel="manifest" href="manifest.webmanifest" />
  <style>
    :root { --bg:#0f1115; --card:#161a22; --primary:#ff4655; --text:#fff; --muted:#9aa4b2; }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
    html,body{height:100%;}
    body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;display:grid;place-items:center;}
    .app{width:min(520px,94vw);padding:18px 16px 26px;background:var(--card);border-radius:20px;box-shadow:0 10px 35px rgba(0,0,0,.45);}
    h1{margin:4px 0 2px;font-size:28px;letter-spacing:.4px;color:var(--primary);text-align:center;}
    .sub{text-align:center;margin:0 0 14px;color:var(--muted);font-size:13px;}
    .grid{display:grid;grid-template-columns:1fr;gap:10px;}
    .btn{width:100%;padding:16px 18px;border:0;border-radius:14px;font-size:18px;background:var(--primary);color:#fff;font-weight:600;letter-spacing:.3px;}
    .btn.secondary{background:#2a2f3a;color:#fff;}
    .row{display:flex;gap:10px;}
    .status{margin-top:12px;padding:12px;background:#1a1f29;border-radius:12px;font-size:16px;text-align:center;}
    .bar{margin-top:10px;height:12px;background:#242a36;border-radius:999px;overflow:hidden;}
    .bar>i{display:block;height:100%;width:0%;background:linear-gradient(90deg,#ff4655,#ff7180);transition:width .08s linear;}
    .mini{margin-top:6px;font-size:13px;color:var(--muted);text-align:center;}
    .switch{display:inline-flex;align-items:center;gap:8px;font-size:14px;color:var(--muted);margin-top:8px;justify-content:center;width:100%;}
    .switch input{width:22px;height:22px;}
    .tips{margin-top:12px;font-size:12px;color:var(--muted);text-align:center;}
  </style>
</head>
<body>
  <div class="app">
    <h1>Spike Timer</h1>
    <p class="sub">Plant 4s â€¢ Half 3.5s â€¢ Full 7s â€¢ Explosion 45s after plant</p>
    <div class="grid">
      <button class="btn" id="plant">Plant (4s â†’ 45s)</button>
      <div class="row">
        <button class="btn secondary" id="half">Defuse Half (3.5s)</button>
        <button class="btn secondary" id="full">Defuse Full (7s)</button>
      </div>
      <div class="switch">
        <label><input type="checkbox" id="voice" checked> Voice countdown</label>
      </div>
    </div>
    <div class="status" id="status">Ready</div>
    <div class="bar"><i id="bar"></i></div>
    <div class="status" id="status2"></div>
    <div class="bar"><i id="bar2"></i></div>
    <p class="mini" id="hint"></p>
    <p class="tips">Tip: Use for practice only. Inâ€‘game bots/overlays can get you banned.</p>
  </div>
  <script>
    const PLANT=4.0, HALF=3.5, FULL=7.0, BLOW=45.0;
    const status1=document.getElementById('status'), status2=document.getElementById('status2');
    const bar1=document.getElementById('bar'), bar2=document.getElementById('bar2');
    const hint=document.getElementById('hint'), voiceToggle=document.getElementById('voice');
    let speakEnabled=true; voiceToggle.addEventListener('change',()=>speakEnabled=voiceToggle.checked);
    function speak(t){ if(!speakEnabled) return; try{ const u=new SpeechSynthesisUtterance(String(t)); u.lang='en-US'; speechSynthesis.cancel(); speechSynthesis.speak(u);}catch(e){} }
    function format(t){ return t.toFixed(1).replace(/\.0$/,''); }
    let cancel={v:false};
    function reset(){ cancel.v=true; status1.textContent='Ready'; status2.textContent=''; bar1.style.width='0%'; bar2.style.width='0%'; hint.textContent=''; }
    async function runCountdown(label, bar, seconds, endText, sayEnd=true){
      cancel.v=false; const start=performance.now(), end=start+seconds*1000; let last=Math.ceil(seconds); if(last>0&&last<=10) speak(last);
      return new Promise(resolve=>{
        function frame(now){
          if(cancel.v) return resolve(false);
          const rem=Math.max(0,(end-now)/1000);
          if(rem<=.0001){ label.textContent=endText; bar.style.width='100%'; if(sayEnd) speak(endText); return resolve(true); }
          label.textContent=`${format(rem)} s leftâ€¦`; bar.style.width=`${(1-rem/seconds)*100}%`;
          const cur=Math.ceil(rem); if(cur<last && cur>0 && cur<=10){ speak(cur); last=cur; }
          requestAnimationFrame(frame);
        }
        requestAnimationFrame(frame);
      });
    }
    async function plantSequence(){ reset(); hint.textContent='Plantingâ€¦'; const ok=await runCountdown(status1,bar1,PLANT,'Spike Planted!',true); if(!ok) return; hint.textContent='Explosion timer started'; status2.textContent='Explosion inâ€¦'; bar2.style.width='0%'; await runCountdown(status2,bar2,BLOW,'ðŸ’¥ Spike Exploded!',true); }
    async function halfDefuse(){ reset(); hint.textContent='Defusing to halfâ€¦'; await runCountdown(status1,bar1,HALF,'Half Defuse Reached (3.5s)!',true); }
    async function fullDefuse(){ reset(); hint.textContent='Defusingâ€¦'; await runCountdown(status1,bar1,FULL,'Spike Defused!',true); }
    document.getElementById('plant').addEventListener('click',plantSequence);
    document.getElementById('half').addEventListener('click',halfDefuse);
    document.getElementById('full').addEventListener('click',fullDefuse);
    if('serviceWorker' in navigator){ window.addEventListener('load',()=>{ navigator.serviceWorker.register('./sw.js').catch(()=>{}); }); }
  </script>
</body>
</html>
